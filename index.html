<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- para el estilo de la página con archivo externo -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- para iconos de fontawesome, crear cta y se copia link del kit -->
    <script
      src="https://kit.fontawesome.com/23956bccd2.js"
      crossorigin="anonymous"
    ></script>
    <!-- se cambia el title -->
    <title>Store</title>
  </head>
  <body>
    <!-- DESAFÍO 3 MÓDULO 2 MEDIA QUERIES SE OCUPA PRETTIER-->
    <div class="grid-container">
      <!-- SE REALIZA EL MENÚ -->
      <nav>
        <div class="inicio">
          <div class="cam">
            <div>
              <i class="fa-solid fa-camera"></i>
            </div>
            <div>
              <p>Cámaras Canon</p>
            </div>
          </div>
          <div class="bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="listado">
          <p>Inicio</p>
          <p>Catálogo</p>
          <p>Ofertas</p>
          <p>Contacto</p>
        </div>
        <!-- TERMINA MENÚ -->
      </nav>

      <!-- SE REALIZA SECTION DE BUSCAR -->
      <section class="buscar">
        <div class="orden">
          <p>Ordenar Por:</p>
        </div>
        <select name="select" id="">
          <option value="v1">Precio</option>
          <option value="v1">Modelo</option>
        </select>
        <!-- SE TERMINA SECTION BUSCAR -->
      </section>

      <!-- SE REALIZA LA GALERIA DE PRODUCTOS CON SECTION -->
      <section class="contenido">
        <div class="productos">
          <div class="producto">
            <div class="imagen">
              <img src="assets/img/1r100.jpg" alt="camara1" />
            </div>
            <div class="texto">
              <h4>Cámara EOS R100</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/2shot.jpg" alt="camara2" />
            </div>
            <div class="texto">
              <h4>Cámara PowerShot</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/3xa60.jpg" alt="camara3" />
            </div>
            <div class="texto">
              <h4>Cámara XA60</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/4g7.jpg" alt="camara4" />
            </div>
            <div class="texto">
              <h4>Cámara PShot G7</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/5g70.jpg" alt="camara5" />
            </div>
            <div class="texto">
              <h4>Cámara VIXIA G70</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/6r7.jpg" alt="camara6" />
            </div>
            <div class="texto">
              <h4>Cámara EOS R7</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/7v10.jpg" alt="camara7" />
            </div>
            <div class="texto">
              <h4>Cámara PShot V10</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <div class="producto">
            <div class="imagen">
              <img src="assets/img/8c70.jpg" alt="camara8" />
            </div>
            <div class="texto">
              <h4>Cámara EOS C70</h4>
            </div>
            <div class="boton">
              <button class="btn1">Ver más</button>
            </div>
          </div>

          <!-- TERMINA PRODUCTOS -->
        </div>

        <!-- SE REALIZA NÚMERO POR PÁGINA -->
        <div class="numeros">
          <div class="num">
            <i class="fa-solid fa-angles-left"></i>
            <i class="fa-solid fa-1"></i>
            <i class="fa-solid fa-2"></i>
            <i class="fa-solid fa-3"></i>
            <i class="fa-solid fa-angles-right"></i>
          </div>
        </div>

        <!-- SE TERMINA SECTION DE CONTENIDO -->
      </section>

      <!-- SE REALIZA EL FOOTER -->
      <footer>
        <div class="rs">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="foo">
          <p>Todos los derechos reservados</p>
        </div>
        <!-- TERMINA EL FOOTER -->
      </footer>

      <!-- TERMINA CONTAINER -->
    </div>
  </body>
</html>
